<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Script</title>
	<style>
		body {
			margin: 0;
			overflow-y: hidden;
	 		overflow-x: scroll;
		}
		#area-juego {
			height: 500px;
			width: 800px;
			background-image: url('assets/escenario1.png');
			background-size: 100%;
			border: 1px solid black;
			margin: 80px auto;
			position: relative;

		}

		#personaje1 {
			width: 80px;
			height: 80px;
			position: absolute;
			opacity: 0;
			z-index: 2;
		}

		#personaje1 img {
			width: 100%;
		}

		#checkpoint1, #checkpoint2 {
			position: absolute;
		}

		#checkpoint1 {
			opacity: 0;
			width: 90%;
		    left: 50px;
		    top: 75px;
		}

		#checkpoint1 img {
			width: 100%;
		}

		#checkpoint2 {
			top: 295px;
		    left: 585px;
		    width: 100px;
		}

		#checkpoint2 img {
			width: 100%;
		}


	</style>
</head>
<body>
	<div id="area-juego">
		<div id="checkpoint1">
			<img src="assets/winner.gif" />
		</div>
		<div id="personaje1">
			<img src="assets/personaje-estado2.gif">
		</div>
		<div id="checkpoint2">
			<img src="assets/door.png">
		</div>
	</div>



	<script src="jquery-3.1.0.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
